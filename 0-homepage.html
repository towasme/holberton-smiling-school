<body class="homepage-hero p-0 m-n3">
<!-- Header -->
<header class="header container-fluid text-center text-white">

    <nav class="navbar justify-content-space-between mt-3 mb-5">
        <div class="col-sm-4">
            <a href="./homepage.html" class="navbar-brand my-3 ml-4">

            <div class="col-6 col-sm-3">
                <img class="img-fluid rounded-circle circle-thumb" src="./images/profile_3.jpg" alt="profile image 3">
                <h3 class="caption text-white">Bruce Walters</h3>
                <em class="caption text-white">Best « Friend Smile »</em>
                <p class="caption text-white"><em>live performance 2019</em></p>
            </div>

            <div class="col-6 col-sm-3">
                <img class="img-fluid rounded-circle circle-thumb" src="./images/profile_4.jpg" alt="profile image 4">
